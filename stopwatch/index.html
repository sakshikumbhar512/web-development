<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style="background-image: url('img.jpg'); background-size: cover; background-repeat: no-repeat;">

<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Stopwatch
                </div>
                <div class="card-body">
                    <h1 id="display" class="text-center display-3">00:00:00</h1>
                    <div class="text-center">
                        <button id="startBtn" class="btn btn-success mr-2" onclick="start()">Start</button>
                        <button id="stopBtn" class="btn btn-danger mr-2" onclick="stop()">Stop</button>
                        <button id="resetBtn" class="btn btn-warning" onclick="reset()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
